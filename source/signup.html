<!DOCTYPE html>
<html lang="en">
<head>
	<title>New User Sign Up | Personal Vault</title>
	<meta charset="utf-8">
	 <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<!-- Axios for http requests -->
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1">


	<!-- Encryption library md5-->
	<script src="script/2.5.3-crypto-md5.js"></script>
	

	<link rel="stylesheet" type="text/css" href="style/main.css">
	
	<script type="text/javascript" src="script/main.js"></script>


</head>
<body style="background-image:url('images/bgimage.jpg'); background-repeat: no-repeat;background-attachment: fixed; ">
<div class="container">
	<div class="row">
		<div class="col-sm-5 col-sm-offset-3 vcenter">
			<h1><img class="logo" src="images/lock-icon-2.png">PERSONAL VAULT</h1>
			<div class="loginForm">
				<h4><span class="glyphicon glyphicon-user"><span class="glyphicon glyphicon-plus small-plus"></span></span> SIGNUP <span class="newUser">Already a user? <a href="index.html">LOGIN</a></span></h4>
				<form>
					<div class="input-group">
	    				<span class="input-group-addon glyphiconBg" >
	    				<i class="glyphicon glyphicon-user"></i>
	    				</span>
	    				<input id="name" type="text" class="form-control" name="name" placeholder="Name">
	  				</div>
					<div class="input-group">
	    				<span class="input-group-addon glyphiconBg" >
	    				<i class="glyphicon glyphicon-envelope"></i>
	    				</span>
	    				<input id="username" type="text" class="form-control" name="username" placeholder="Email">
	  				</div>
	  				<div class="input-group">
	    				<span class="input-group-addon glyphiconBg">
	    				<i class="glyphicon glyphicon-lock"></i>
	    				</span>
	    				<input id="password" type="password" class="form-control" name="password" placeholder="Password">
	  				</div>
	  				<div class="input-group">
	    				<span class="input-group-addon glyphiconBg">
	    				<i class="glyphicon glyphicon-lock"></i>
	    				</span>
	    				<input id="confirmPassword" type="password" class="form-control" name="confirmPassword" placeholder="Confirm Password">
	  				</div>
	  				<button type="button" onclick="signUp()" class="btn btn-primary btn-block loginbtn">SIGNUP</button>
  				</form>
  				<div id="signUpMessage"></div>
			</div>
			<div class="row">
				<div class="col-xs-12 copyright">
					&copy; 2017 Harish.
				</div>	
			</div>		
		</div>
	</div>
</div>
</body>
</html>
