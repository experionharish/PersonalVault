<body style="background-image:url('images/bgimage.jpg'); background-repeat: no-repeat;background-attachment: fixed; ">
<div class="container">
	<div class="row">
		<div class="col-sm-5 col-sm-offset-3 vcenter">
			<h1><img class="logo" src="images/lock-icon-2.png">PERSONAL VAULT</h1>
			<div class="loginForm">
				<h4><span class="glyphicon glyphicon-user"><span class="glyphicon glyphicon-plus small-plus"></span></span> SIGNUP <span class="newUser">Already a user? <a href="index.html">LOGIN</a></span></h4>
				<form>
					<div class="input-group">
	    				<span class="input-group-addon glyphiconBg" >
	    				<i class="glyphicon glyphicon-user"></i>
	    				</span>
	    				<input id="name" type="text" class="form-control" name="name" placeholder="Name">
	  				</div>
					<div class="input-group">
	    				<span class="input-group-addon glyphiconBg" >
	    				<i class="glyphicon glyphicon-envelope"></i>
	    				</span>
	    				<input id="username" type="text" class="form-control" name="username" placeholder="Email">
	  				</div>
	  				<div class="input-group">
	    				<span class="input-group-addon glyphiconBg">
	    				<i class="glyphicon glyphicon-lock"></i>
	    				</span>
	    				<input id="password" type="password" class="form-control" name="password" placeholder="Password">
	  				</div>
	  				<div class="input-group">
	    				<span class="input-group-addon glyphiconBg">
	    				<i class="glyphicon glyphicon-lock"></i>
	    				</span>
	    				<input id="confirmPassword" type="password" class="form-control" name="confirmPassword" placeholder="Confirm Password">
	  				</div>
	  				<button type="button" onclick="signUp()" class="btn btn-primary btn-block loginbtn">SIGNUP</button>
  				</form>
  				<div id="signUpMessage"></div>
